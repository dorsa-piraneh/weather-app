<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.rtl.min.css" />

    <!-- Sweet Alert 2 CSS -->
    <link rel="stylesheet" href="./assets/libs/sweetalert2/sweetalert2.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/icons/FontAwesome/css/all.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container vw-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="weather-wrapper position-relative">
        <!-- <h1 class="app-title text-center">Weather App</h1> -->

        <!-- Shapes -->
        <div class="shape shape-one position-absolute rounded-circle"></div>
        <div class="shape shape-two position-absolute rounded-circle"></div>

        <!-- Weather app -->
        <div class="weather-app text-center p-5 rounded-4">
          <div class="search-input-group d-flex flex-wrap gap-2 mb-4">
            <input type="search" name="search-input" class="search-input border-0 py-2 px-1" id="searchInput" placeholder="Enter a city name" />
            <button type="button" class="search-btn rounded-pill px-2" id="searchBtn">Search</button>
          </div>

          <!-- Location Info -->
          <div class="location-info">
            <span class="location-icon">
              <i class="fa-sharp fa-light fa-location-dot fs-2"></i>
            </span>
            <span class="city-name"></span>
            <span class="country-code"></span>
          </div>
          <img src="" alt="Weather Icon" class="weather-icon" />
          <div class="current-temperature">
            <span class="temperature-value"></span>
            <span class="temperature-unit">°C</span>
          </div>
          <p class="weather-status"></p>
          <p class="weather-description"></p>

          <!-- Temperature Range -->
          <div class="temperature-range d-flex justify-content-center align-items-center gap-2 mb-4">
            <div class="high-temp">
              <span class="range-label">H:</span>
              <span class="high-value fw-light"></span>
              <span class="temperature-unit fw-light">°</span>
            </div>

            <div class="range-divider position-relative"></div>

            <div class="low-temp">
              <span class="range-label">L:</span>
              <span class="low-value fw-light"></span>
              <span class="temperature-unit fw-light">°</span>
            </div>
          </div>

          <!-- Weather Details -->
          <div class="weather-details d-flex justify-content-center align-items-center gap-4 gap-md-5 rounded-pill py-2">
            <div class="weather-detail-item d-flex flex-column justify-content-between align-items-center">
              <span class="detail-icon">
                <i class="fa-sharp fa-solid fa-gauge"></i>
              </span>
              <span class="detail-value pressure-value"></span>
              <span class="detail-label">Pressure</span>
            </div>
            <div class="weather-detail-item d-flex flex-column justify-content-center align-items-center">
              <span class="detail-icon">
                <i class="fa-solid fa-droplet"></i>
              </span>
              <span class="detail-value humidity-value"></span>
              <span class="detail-label">Humidity</span>
            </div>
            <div class="weather-detail-item d-flex flex-column justify-content-between align-items-center">
              <span class="detail-icon">
                <i class="fa-duotone fa-solid fa-wind"></i>
              </span>
              <span class="detail-value wind-value"></span>
              <span class="detail-label">Wind Speed</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div class="loader-container position-fixed top-0 start-0 vw-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="loader">L &nbsp; ading</div>
    </div>

    <!-- Sweet Alert 2 JS -->
    <script src="./assets/libs/sweetalert2/sweetalert2@11.js"></script>

    <!-- Bootstarp JS -->
    <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
